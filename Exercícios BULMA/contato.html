<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
    <link rel="stylesheet" href="../Exercícios BULMA/contato.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="../Exercícios BULMA/index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="../Exercícios BULMA/index.html">
                  Inicio
                </a>
                <a class="navbar-item" href="../Exercícios BULMA/contato.html">
                  Contato
                </a>
              </div>
            </div>
          </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="assets/eu.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                    <div class="media-left">
                                        <figure class="image is-48x48">
                                            <img src="assets/eu.png" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <p class="title is-4">Pedro Cauã</p>
                                        <p class="subtitle is-6"><span class="tag is-black is-medium">Front-end Developer</span></p>
                                    </div>
                            </div>
                            <div class="content links">
                                <a class="tag is-link is-medium" href="https://www.linkedin.com/in/pedro-cauã-100bb0222/">Meu linkedin</a>
                                <p class="subtitle">(11) 97281-0626</p>
                                <p class="subtitle">pcaua.paulino@gmail.com</p>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <article class="message is-white">
                        <div class="message-header">
                            <p>Contato</p>
                            <button class="delete" aria-label="delete"></button>
                        </div>
                        <div class="message-body">
                            <div class="field">
                                <label class="label">Email</label>
                                <input class="input is-success" type="email" placeholder="Digite seu email" value="">
                            </div>
                                <p class="help is-success">O e-mail é válido!</p>
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Textarea"></textarea>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link">Enviar</button>
                                </div>
                            </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
